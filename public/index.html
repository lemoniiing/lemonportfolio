<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemon Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Lemon Portfolio</h1>
    <p>Welcome to my artwork portfolio! Browse my creations below.</p>
  </header>

  <!-- Parallax Section 1 -->
  <section id="parallax1" class="parallax">
    <h2>My Artwork Showcase</h2>
    <p>Scroll down to see the parallax effect in action!</p>
  </section>

  <!-- Artwork Section -->
  <section id="artwork">
    <h2>My Artwork</h2>
    <div class="gallery">
      <img src="images/art1.jpg" alt="Artwork 1">
      <img src="images/art2.jpg" alt="Artwork 2">
      <img src="images/art3.jpg" alt="Artwork 3">
      <!-- Add more images as needed -->
    </div>
  </section>

  <!-- Parallax Section 2 -->
  <section id="parallax2" class="parallax">
    <h2>Another Artwork Section</h2>
    <p>Experience the effect with another background!</p>
  </section>

  <!-- Feedback Form Section -->
  <section id="feedback">
    <h2>Leave Your Feedback</h2>
    <form id="feedback-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>
      
        <button type="submit">Submit Feedback</button>
      </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
